<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet" />
    <title></title>
</head>

<body>
    <div id="container">
        <header id="top">
            <h1>Calc It Up!</h1>
        </header>
        
        <section>
            <p>Math info  </p>
        </section>

        <div class="calculator">
            <div class="screen"></div>
            <br />
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>+</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
                <button>0</button>
                <button>.</button>
                <button>/</button>
                <button id="equals">=</button>
            </div>
            <br />
            <button id="clear">CLEAR</button>
        </div>
    </div>

   

    <script src="main.js"></script>
</body>

</html>
